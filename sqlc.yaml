version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        package: "database"
        emit_json_tags: true

        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type: "github.com/shopspring/decimal.Decimal"