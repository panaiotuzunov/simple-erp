<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple ERP - New Transport</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #1f2933;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    header a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
    }
    p.lead {
      margin: 0;
      color: #4b5563;
      font-size: 0.95rem;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem 0.75rem;
      margin-top: 1.25rem;
      align-items: center;
    }
    label {
      font-size: 0.85rem;
      color: #374151;
    }
    input {
      padding: 0.35rem 0.45rem;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.4);
    }
    input[readonly] {
      background-color: #e9ecef;
    }
    .actions {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.4rem 0.75rem;
      border-radius: 4px;
      border: 1px solid transparent;
      font-size: 0.85rem;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
    button.secondary {
      background: #f3f4f6;
      color: #111827;
      border-color: #d1d5db;
    }
    button:hover {
      filter: brightness(0.98);
    }
    .message {
      margin-top: 0.5rem;
      min-height: 1.4rem;
    }
    .table-container {
      margin-top: 0.75rem;
      max-height: 220px;
      overflow: auto;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 0.85rem;
    }
    th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #374151;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f9fafb;
      cursor: pointer;
    }
    .helper-note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>New transport</h1>
      <p class="lead">Create a transport linking a purchase and a sale.</p>
    </div>
    <nav>
      <a href="new-documents.html">&larr; Back to documents</a> |
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <form id="transport-form">
      <label for="transport-id">ID</label>
      <input id="transport-id" name="id" readonly />

      <label for="transport-created-at">Created At</label>
      <input id="transport-created-at" name="created_at" readonly />

      <label for="transport-updated-at">Updated At</label>
      <input id="transport-updated-at" name="updated_at" readonly />

      <label for="transport-truck-reg">Truck reg</label>
      <input id="transport-truck-reg" name="truck_reg" required />

      <label for="transport-trailer-reg">Trailer reg</label>
      <input id="transport-trailer-reg" name="trailer_reg" required />

      <label for="transport-net">Net</label>
      <input id="transport-net" name="net" type="number" step="0.001" required />

      <label for="transport-sale-id">Sale ID</label>
      <input id="transport-sale-id" name="sale_id" type="number" required />

      <label for="transport-purchase-id">Purchase ID</label>
      <input id="transport-purchase-id" name="purchase_id" type="number" required />
    </form>
    <p class="helper-note">
      Purchase and sale must exist and use the same grain type; backend will enforce this and return errors otherwise.
    </p>

    <div class="actions">
      <button type="button" id="transport-submit">Create transport</button>
      <button type="button" class="secondary" id="transport-load">View all transports</button>
    </div>
    <div class="message" id="transport-message"></div>
    <div class="table-container" id="transport-table"></div>
  </main>

  <script>
    async function apiFetch(url, options = {}) {
      const res = await fetch(url, {
        headers: {
          "Content-Type": "application/json",
        },
        ...options,
      });
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error);
      }
      return res.json();
    }

    function showMessage(el, type, message) {
      el.textContent = message;
      el.style.color = type === "error" ? "red" : "green";
    }

    function formatDate(timestamp) {
      if (!timestamp) return "";
      const date = new Date(timestamp);
      return date.toISOString().split('T')[0];
    }

    function renderTable(container, rows) {
      container.innerHTML = "";
      if (rows.length === 0) {
        container.textContent = "No transports found.";
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headers = Object.keys(rows[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      rows.forEach(rowData => {
        const tr = document.createElement("tr");
        tr.dataset.id = rowData.id; // Store ID for click handling
        headers.forEach(headerText => {
          const td = document.createElement("td");
          // Format dates for display
          if (headerText === "created_at" || headerText === "updated_at") {
            td.textContent = formatDate(rowData[headerText]);
          } else {
            td.textContent = rowData[headerText];
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }

    function formToJson(form, excludeReadOnly = true) {
      const data = {};
      new FormData(form).forEach((value, key) => {
        const element = form.elements[key];
        if (excludeReadOnly && element && element.readOnly) {
          return;
        }

        if (value === "") return;
        if (!Number.isNaN(Number(value)) && element.type === "number") {
          data[key] = Number(value);
        } else {
          data[key] = value;
        }
      });
      return data;
    }

    function populateForm(form, data) {
      for (const key in data) {
        const element = form.elements[key];
        if (element) {
          if (key === "created_at" || key === "updated_at") {
            element.value = formatDate(data[key]);
          } else {
            element.value = data[key];
          }
        }
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const transportForm = document.getElementById("transport-form");

      document.getElementById("transport-submit").addEventListener("click", async () => {
        const msg = document.getElementById("transport-message");
        try {
          const transportId = transportForm.elements["id"].value;
          let res;
          if (transportId) {
            const payload = formToJson(transportForm, true);
            res = await apiFetch(`/api/transports/${transportId}`, {
              method: "PUT",
              body: JSON.stringify(payload)
            });
            showMessage(msg, "success", "Transport with ID " + res.id + " updated successfully.");
          } else {
            const payload = formToJson(transportForm, true);
            res = await apiFetch("/api/transports/", {
              method: "POST",
              body: JSON.stringify(payload)
            });
            showMessage(msg, "success", "Transport created with ID " + res.id);
          }
          transportForm.reset();
          populateForm(transportForm, res);
        } catch (err) {
          showMessage(msg, "error", err.message || "Failed to process transport");
        }
      });

      document.getElementById("transport-load").addEventListener("click", async () => {
        const tableContainer = document.getElementById("transport-table");
        const msg = document.getElementById("transport-message");
        try {
          const rows = await apiFetch("/api/transports/");
          renderTable(tableContainer, rows);

          tableContainer.querySelectorAll("tbody tr").forEach(row => {
            row.addEventListener("click", async () => {
              const transportId = row.dataset.id;
              try {
                const transport = await apiFetch(`/api/transports/${transportId}`);
                populateForm(transportForm, transport);
                showMessage(msg, "success", "Loaded transport ID: " + transport.id);
              } catch (err) {
                showMessage(msg, "error", err.message || "Failed to load transport details");
              }
            });
          });
          showMessage(msg, "success", "All transports loaded. Click on a row to edit.");
        } catch (err) {
          renderTable(tableContainer, []);
          showMessage(msg, "error", err.message || "Failed to load transports");
        }
      });
    });
  </script>
</body>
</html>
