<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple ERP - Home</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }
    header {
      background: #1f2933;
      color: #fff;
      padding: 1rem 1.5rem;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.75rem;
    }
    p {
      margin: 0.25rem 0 1.5rem;
      color: #4b5563;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .nav-links a {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #e5e7eb;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
    }
    .nav-links a span.label {
      font-weight: 600;
    }
    .nav-links a span.desc {
      font-size: 0.85rem;
      color: #6b7280;
      margin-left: 0.75rem;
    }
    .nav-links a:hover {
      background: #e5f0ff;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.15);
      transform: translateY(-1px);
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin: 1.5rem 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple ERP</h1>
    <p>Test console for documents and reports</p>
  </header>
  <main>
    <section>
      <h2>What would you like to do?</h2>
      <div class="nav-links">
        <a href="new-documents.html">
          <span class="label">New documents</span>
          <span class="desc">Create purchases, sales, receipts, and transports</span>
        </a>
        <a href="reports.html">
          <span class="label">Reports</span>
          <span class="desc">View movements and inventory as tables</span>
        </a>
      </div>
    </section>
  </main>
  <footer>
    Simple ERP test UI &middot; Backend running on <code>/api/...</code>
  </footer>
</body>
</html>
